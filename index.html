        <form>
        <img src="img/icono.png">
        <h3>Nuevo Usuario</h3>
       
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" placeholder="**" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="**" required>

            <label for="confirmar-email">Confirmar E-mail</label>
            <input type="email" id="confirmar-email" placeholder="**" required>

            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="**" required>

            <label for="confirmar-pass">Confirmar Password</label>
            <input type="password" id="confirmar-pass" placeholder="**" required>

            <div class="checkbox">
            
            <input id="imput-condiciones" type="checkbox" id="acepto" checked required>
            <label id="acepto" for="acepto">Esta de acuerdo con los terminos y condiciones</label>
            </div>

            <button>Enviar</button>

        </form>


    </main>
